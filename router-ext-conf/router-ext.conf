	address-book {
		global {
			address webserver 10.0.0.2/32;
			address dnsserver 192.168.1.2/32;
		}
	}
	
	
	screen {
		ids-option untrust-screen {
			icmp {
			
				ping-death;
			}
			ip {
			
				source-route-option;
				
				
				tear-drop;
			}
			tcp {
			
				syn-flood {
				
					source-threshold 1024;
					destination-threshold 2048;
					
					
					alarm-threshold 1024;
					attack-threshold 200;
					queue-size 2000;
					timeout 20;
				}
				
				land;
			}
		}
	}
	
	nat {
	
		destination {
		
		
			pool webserver-ip {
				address {
					10.0.0.2/32;
				}
			}
			rule-set outside-in-rs {
			
			
				from zone untrust;
				
				
				rule http-to-inside {
					match {
						source-address 0.0.0.0/0;
						destination-address 192.168.206.3/32;
						destination-port 80;
						protocol tcp;
					}
					then {
						destination-nat pool webserver-ip;
					}
				}
			}
		}
		
		source {
			rule-set inside-out-trust-rs {
			
				from zone trust;
				to zone untrust;
				
				rule trust-to-outside-rule {
					match {
						source-address 0.0.0.0/0;
						destination-address 0.0.0.0/0;
					}
					then {
						source-nat {
							interface;
						}
					}
				}
			}
			rule-set inside-out-dmz-rs {
			
			
				from zone dmz;
				to zone untrust;
				
				rule dmz-to-outside-rule {
					match {
						source-address 0.0.0.0/0;
						destination-address 0.0.0.0/0;
					}
					then {
						source-nat {
							interface;
						}
					}
				}
			}
		}
		
		proxy-arp {
			interface ge-0/0/2.0 {
				address {
					192.168.206.3/32;
				}
			}
		}
	}
